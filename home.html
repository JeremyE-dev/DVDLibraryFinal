    <!-- begin edit dvd form-->
<div class = "row container-fluid">
    <div class = "container-fluid">
      <div id = "editDVDformDiv">
        <h2> Edit  DVD </h2>
        <hr/>
      <form class = form-horizontal>
        <div class ="form-group">
          <label style = "text-align: left;"   for = "edit-dvd-title" class = "control-label col-md-1">
            Dvd Title:
          </label>
        <div class = "col-md-11">
          <input style = "width: 25%;" type = "text" class = "form-control" id= "edit-dvd-title" name="edit-dvd-title" placeholder = "Title">
          </div>
        </div>

        <div class ="form-group">
          <label  style = "text-align: left;" for = "edit-release-year" class = "control-label col-md-1">
            Release Year:
          </label>

          <div class = "col-md-11">
            <input style = "width: 25%;" type = "text" class = "form-control" id= "edit-release-year" name="edit-release-year" placeholder = "Year">
            </div>
        </div>

        <div class ="form-group">
          <label  style = "text-align: left;" for = "edit-director" class = "control-label col-md-1">
            Director:
          </label>

          <div class = "col-md-11">
            <input style = "width: 25%;" type = "text" class = "form-control" id= "edit-director" name="edit-director" placeholder = "Director">
            </div>
          </div>



          <div class = form-group>

            <label  style = "text-align: left;" for = "edit-rating-dropdown" class ="control-label col-md-1">
              Rating:
            </label>

            <div class ="col-md-11">
              <select  id = "edit-rating-dropdown" name = "edit-rating-dropdown">
              <option value = "G"> G </option>
              <option value = "PG"> PG </option>
              <option value = "PG-13"> PG-13 </option>
              <option value = "R"> R </option>
              </select>

            <!--<input type = "text"> -->
          </div>

        </div>

        <div class ="form-group">
          <label  style = "text-align: left;" for = "edit-notes" class = "control-label col-md-1">
            Notes:
          </label>

          <div class = "col-md-11">
            <textarea style = "width: 25%;" type = "text" class = "form-control" rows="5" id= "edit-notes" name="edit-notes" placeholder = "notes"></textarea>
            </div>
        </div>

        <div class = "form-group container-fluid">
          <button id = "edit-dvd-cancel-button" class = "btn btn-primary">Cancel</button>
          <button id = "edit-dvd-save-changes-button" class = "btn btn-primary">Save Changes</button>
          <p style = "background-color: lightgrey; color:green;" id ="confirm-changes-messages"></p>


        </div>


      </div>
    </form>
  </div>
</div>

<!-- end edit form -->

<!-- begin create DVD form -->
<div class = "row container-fluid">
    <div class = "container-fluid">
      <div id = "createDVDformDiv">
        <h2> Create  DVD </h2>
        <hr/>
      <form class = form-horizontal>
        <div class ="form-group">
          <label style = "text-align: left;"   for = "create-dvd-title" class = "control-label col-md-1">
            Dvd Title:
          </label>
        <div class = "col-md-11">
          <input style = "width: 25%;" type = "text" class = "form-control" id= "create-dvd-title" name="create-dvd-title" placeholder = "Enter Title">
          </div>
        </div>

        <div class ="form-group">
          <label  style = "text-align: left;" for = "create-release-year" class = "control-label col-md-1">
            Release Year:
          </label>

          <div class = "col-md-11">
            <input style = "width: 25%;" type = "text" class = "form-control" id= "create-release-year" name="create-release-year" placeholder ="Enter Release Year">
            </div>
        </div>

        <div class ="form-group">
          <label  style = "text-align: left;" for = "create-director" class = "control-label col-md-1">
            Director:
          </label>

          <div class = "col-md-11">
            <input style = "width: 25%;" type = "text" class = "form-control" id= "create-director" name="create-director" placeholder = "Enter Director">
            </div>
          </div>




      <div class = "form-group">
        <label  style = "text-align: left;" for = "create-rating-dropdown" class ="control-label col-md-1">
          Rating:
        </label>

        <div class ="col-md-11">
          <select  id = "create-rating-dropdown" name = "create-rating-dropdown">
          <option value = "G"> G </option>
          <option value = "PG"> PG </option>
          <option value = "PG-13"> PG-13 </option>
          <option value = "R"> R </option>
          </select>

            <input type = "submit">
            </div>
        </div>


        <div class ="form-group">
          <label  style = "text-align: left;" for = "create-notes" class = "control-label col-md-1">
            Notes:
          </label>

          <div class = "col-md-11">
            <textarea placeholder="Enter Notes"  style = "width: 25%;" type = "text" class = "form-control" rows="5" id= "create-notes" name="create-notes"></textarea>
            </div>
        </div>


      <div class = "container-fluid">
        <div class = "form-group">
          <button class = "btn btn-primary">Cancel</button>
          <button class = "btn btn-primary" id = "post-create-dvd-button">Create DVD</button>
        </div>
      </div>

    </form>
    </div>
  </div>
</div>

<!-- end create DVD form -->
